<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo_v2.svg" type="image/x-icon">
    <title>Get Coffee</title>
</head>

<body>
    <header>
        <section class="container-header">
            <div class="box-header">
                <div>
                    <img  class="logo-header" src="./assets/logo.svg" alt="Logo-Coffee">
                </div>
                <nav class="nav-menu">
                    <ul class="list-menu">
                        <li class="item-menu">menu</li>
                        <li class="item-menu">contact</li>
                        <li class="item-menu">find us</li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section class="back-img">
            <div class="container-main">
                <span class="forma1">
                    <img
                    class="image-forma1" src="./assets/forma1.svg" alt="">
                </span>
                <div class="box-information">
                    <p class="text-information">
                        The best way to get your coffee
                        without leaving the comfort
                        of your house
                    </p>
                    <button class="btn-action">
                        make your order
                    </button>
                    <div class="box-social">
                        
                        <img src="./assets/instagram.svg" alt="instagram">
                        
                        <img src="./assets/linkedin.svg" alt="linkedin">           
                        
                        <img src="./assets/twitter.svg" alt="twitter">
    
                    </div>
                </div>
                <div class="logo-main">
                    <img class="logo-copo"
                    src="./assets/copo.svg" alt="Logo Copo">
                </div>
                <span
                 class="forma2">
                    <img
                    class="image-forma2" src="./assets/forma2.svg" alt="">
                </span>
            </div>
        </section>
        <div class="footer">
            <p>scroll down</p>
            <img src="./assets/scroll.svg" alt="Scroll">

        </div>
    </main>
</body>

</html>
